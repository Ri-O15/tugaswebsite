<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <style>
        .sin, .tambah{
            border-style: solid;
            padding-bottom: 2%;
            width: 100%;
            text-align: center;
        }

        body{
            display: grid;
            place-items: center;
        }

        button{
            padding: 5px;
            margin: 1px;
            background-color : rgba(138, 134, 172, 0.626);
        }
        
        button[onclick="tambah()"],button[onclick="kurang()"],button[onclick="pangkat()"]{
            padding: 5px;
            padding-left: 8px;
            padding-right: 8px;
            margin: 1px;
            background-color: rgba(138, 134, 172, 0.626);
        }

        h2{
            background-color: rgb(104, 111, 118);
            margin-top: -2px;
            padding: 5px;
        }

        input{
            width: 40%;
        }
    </style>
</head>
<body>
    <div class="sin"><h2>Kalkulator Sin Cos Tan Log</h2>
    <label for="sudut">Masukkan Nilai : </label>
    <input type="number" id="sudut">
    <br><br>
    <button onclick="hitungSin()">Sin</button>
    <button onclick="hitungCos()">Cos</button>
    <button onclick="hitungTan()">Tan</button>
    <button onclick="hitungLog()">Log</button>
    </div>
    <br><br>


    <br><br><br><br><br>
    <div class="tambah"><h2>Kalkulator Tambah Kurang Pangkat</h2>
    <label for="bilangan1">Bilangan 1 :</label>
    <input type="number" id="bilangan1"> <br><br>
    <label for="bilangan2">Bilangan 2 :</label>
    <input type="number" id="bilangan2">
    <br><br>
    <div class="kedua"><button onclick="tambah()">+</button>
    <button onclick="kurang()">-</button>
    <button onclick="pangkat()">^</button></div>
    </div>
    <br><br>
    
    
    <script>
        function hitungSin() {
            var sudut = parseFloat(document.getElementById("sudut").value);
            var hasil1 = Math.sin(sudut * (Math.PI / 180)); // Mengubah sudut menjadi radian
            window.alert( "Sin(" + sudut + "°) = " + hasil1.toFixed(4));
        }

        function hitungCos() {
            var sudut = parseFloat(document.getElementById("sudut").value);
            var hasil1 = Math.cos(sudut * (Math.PI / 180)); // Mengubah sudut menjadi radian
            window.alert("Cos(" + sudut + "°) = " + hasil1.toFixed(4));
        }

        function hitungTan() {
            var sudut = parseFloat(document.getElementById("sudut").value);
            var hasil1 = Math.tan(sudut * (Math.PI / 180)); // Mengubah sudut menjadi radian
            window.alert("Tan(" + sudut + "°) = " + hasil1.toFixed(4));
        }
        function hitungLog() {
            var sudut = parseFloat(document.getElementById("sudut").value);
            var hasil1 = Math.log10(sudut); // Mengubah sudut menjadi radian
            window.alert("Log(" + sudut + ") = " + hasil1.toFixed(4));
        }

        function tambah() {
            var bilangan1 = parseFloat(document.getElementById("bilangan1").value);
            var bilangan2 = parseFloat(document.getElementById("bilangan2").value);
            var hasil = bilangan1 + bilangan2;
            window.alert("Hasil Penjumlahan: " + hasil);
        }

        function kurang() {
            var bilangan1 = parseFloat(document.getElementById("bilangan1").value);
            var bilangan2 = parseFloat(document.getElementById("bilangan2").value);
            var hasil = bilangan1 - bilangan2;
            window.alert("Hasil Pengurangan: " + hasil);
        }

        function pangkat() {
            var bilangan1 = parseFloat(document.getElementById("bilangan1").value);
            var bilangan2 = parseFloat(document.getElementById("bilangan2").value);
            var hasil = Math.pow(bilangan1, bilangan2);
            window.alert("Hasil Pangkat: " + hasil);
        }
    </script>
</body>
</html>
